plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.10.0'
}

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.18.1")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.18.1")
            }
        }
    }
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.6.1",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            'io.qameta.allure:allure-selenide:2.18.1',
            "org.aeonbits.owner:owner:1.0.12",
            "com.github.javafaker:javafaker:1.0.2",
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
}

task testjob1(type: Test){
    useJUnitPlatform{
        includeTags "test_job1"
    }
}